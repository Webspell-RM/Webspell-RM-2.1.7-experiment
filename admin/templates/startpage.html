<!-- startpage_content -->
<div class="card">
    <div class="card-header">
        {{ startpage_label }}
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb t-5 p-2 bg-light">
            <li class="breadcrumb-item"><a href="admincenter.php?site=settings_startpage">{{ startpage_label }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">New / Edit</li>
        </ol>
    </nav>
    <div class="card-body">
        <div class="container py-5">
            <h3 class="mb-4">{{ startpage_label }}</h3>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" method="post" id="post" name="post" action="admincenter.php?site=settings_startpage">
                        <div class="mb-3 row">
                            <label class="col-sm-2 control-label">{{ title_head }}</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="title" size="60" value="{{ title }}" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 control-label">Editor anzeigen:</label>
                            <div class="col-sm-10">
                                <input type="checkbox" id="toggle-editor" name="displayed" value="ckeditor"{{ checkbox_checked }}>
                                <label for="toggle-editor">CKEditor aktivieren</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="col-sm-12">
                                <textarea class="ckeditor" id="ckeditor" rows="25" name="message" style="width: 100%;">{{ startpage_text }}</textarea>
                            </div>
                        </div>

                        <input type="hidden" name="captcha_hash" value="{{ captcha_hash }}" />
                        <button class="btn btn-warning btn-sm" type="submit" name="submit">{{ update_button_label }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end -->
