<div class="card">
    <div class="card-header">
        {{ privacy_policy_label }}
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb t-5 p-2 bg-light">
            <li class="breadcrumb-item">
                <a href="admincenter.php?site=settings_privacy_policy">{{ privacy_policy_label }}</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">New / Edit</li>
        </ol>
    </nav>

    <div class="card-body">
        <div class="container py-5">
            <h3 class="mb-4">{{ privacy_policy_label }}</h3>

                <textarea class="ckeditor" id="editor1" name="message" style="width: 100%;" rows="25">{{ privacy_policy_text }}</textarea>

            <button class="btn btn-warning btn-sm" type="submit" name="submit">{{ update_button_label }}</button>
            </form>
        </div>
    </div>
</div>
