<!-- login_content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">{{ login_headline }}</h2>

        {{ error_message }}

        <form method="post" action="">
          <div class="mb-3">
            <label for="email" class="form-label">{{ username_label }}</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

          <div class="mb-3">
            <label for="password" class="form-label">{{ password_label }}</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">{{ remember_me }}</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">{{ login_button }}</button>
        </form>

        <div class="mt-3 text-center">
          <a href="index.php?site=register">{{ register_link }}</a> | 
          <a href="index.php?site=lostpassword">{{ lostpassword_link }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END -->

<!-- login_error -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">{{ login_headline }}</h2>

        {{ error_message }}

      </div>
    </div>
  </div>
</div>

<!-- END -->
