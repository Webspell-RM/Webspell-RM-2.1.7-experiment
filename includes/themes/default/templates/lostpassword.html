<!-- lostpassword_content_area -->
<!-- Lost Password Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">{{ forgotten_your_password }}</h2>

        <!-- Fehlermeldungen oder Erfolgsmeldungen -->
        {{ error_message }}

        <form method="post" action="">
          <div class="mb-3">
            <label for="email" class="form-label">{{ your_email }}</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <button type="submit" name="submit" class="btn btn-primary w-100">{{ get_password }}</button>
        </form>

        <div class="mt-3 text-center">
          <a href="#">{{ return_to }}</a> | 
          <a href="index.php?site=login">{{ login }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END -->
<!-- lostpassword_success -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">{{ forgotten_your_password }}</h2>
{{ message }}
<p>{{ return_to_login }}</p>
</div>
    </div>
  </div>
</div>
<!-- END -->
