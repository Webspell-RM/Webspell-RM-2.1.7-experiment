<div class="card shadow rounded-xl p-4 mb-4">
  <div class="row g-3 align-items-center">
    <div class="col-md-3 text-center">
      <img src="{{ avatar_url }}" alt="{{ username }}" class="img-fluid rounded-circle border border-3" style="max-width: 150px;">
    </div>
    <div class="col-md-9">
      <h2 class="mb-1">{{ username }}</h2>
      <p class="text-muted mb-2">{{ role_name }}</p>
      <p><i class="bi bi-calendar"></i> Mitglied seit: {{ register_date }}</p>
      <p><i class="bi bi-geo-alt"></i> {{ location }}</p>
      <div class="mt-3">
        <span class="badge bg-primary me-1">Beiträge: {{ posts }}</span>
        <span class="badge bg-success me-1">Kommentare: {{ comments }}</span>
        <span class="badge bg-info">Punkte: {{ points }}</span>
      </div>
    </div>
  </div>
</div>

<div class="card p-4 shadow rounded-xl">
  <ul class="nav nav-tabs mb-3" id="profileTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button">Über mich</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button">Statistiken</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button">Letzte Beiträge</button>
    </li>
  </ul>

  <div class="tab-content" id="profileTabsContent">
    <div class="tab-pane fade show active" id="about" role="tabpanel">
      <p>{{ about_me }}</p>
    </div>
    <div class="tab-pane fade" id="stats" role="tabpanel">
      <ul class="list-group">
        <li class="list-group-item">Logins: {{ logins }}</li>
        <li class="list-group-item">Online-Zeit: {{ online_time }}</li>
        <li class="list-group-item">Letzter Besuch: {{ last_visit }}</li>
      </ul>
    </div>
    <div class="tab-pane fade" id="posts" role="tabpanel">
      <ul class="list-group">
        {{ user_posts }}
      </ul>
    </div>
  </div>
</div>
