<!-- register_content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h4 class="card-title mb-4">Registrieren</h4>

                    <!-- Fehlermeldungen anzeigen -->
                    {{ if error_message }}
                        <div class="alert alert-danger">{{ error_message }}</div>
                    {{ endif }}

                    {{ if success_message }}
                        <div class="alert alert-success">{{ success_message }}</div>
                    {{ endif }}

                    <!-- Zusätzliche Nachrichten -->
                    {{ if message_zusatz }}
                        <p>{{ message_zusatz }}</p>
                    {{ endif }}

                    {{ if isreg }}
                        
                    {{ else }}
                        <!-- Formular -->
                        <form action="index.php?site=register" method="POST" novalidate>
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                            <div class="mb-3">
                                <label for="username" class="form-label">Benutzername</label>
                                <input type="text" name="username" class="form-control" id="username" required
                                       pattern="[a-zA-Z0-9_-]{3,20}"
                                       value="{{ username }}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" name="email" class="form-control" id="email" required
                                       value="{{ email }}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                                <small class="form-text text-muted">Mind. 8 Zeichen, ein Großbuchstabe, eine Zahl</small>
                                <div id="passwordStrength" class="mt-2 bg-secondary"></div> <!-- Passwortstärke -->
                            </div>
                            <div class="mb-3">
                                <label for="password_repeat" class="form-label">Passwort wiederholen</label>
                                <input type="password" name="password_repeat" class="form-control" id="password_repeat" required
                                       value="{{ password_repeat }}">
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" name="terms" class="form-check-input" id="terms" required>
                                <label for="terms" class="form-check-label">Ich akzeptiere die <a href="#">Nutzungsbedingungen</a></label>
                            </div>

                            <!-- Optional reCAPTCHA -->
                            <div class="mb-3">
                                <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">Registrieren</button>
                        </form>
                    {{ endif }}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END -->
